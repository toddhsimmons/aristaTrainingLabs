name: firstLab
prefix: ""

topology:

  defaults:
    env:
      INTFTYPE: et

  kinds:
    ceos:
      image: ceos:4.30.1F
      memory: 4g

  nodes:
###############################################################
###############################################################
###############################################################
###############################################################
###############################################################
#                     DOMAIN "A"                         #
###############################################################
###############################################################
###############################################################
###############################################################
###############################################################


#########################
#       SPINES          #
#########################

    SPINE1:
      kind: ceos

    SPINE2:
      kind: ceos

    SPINE3:
      kind: ceos

    SPINE4:
      kind: ceos


#########################
#       LEAFS           #
#########################

    LEAF1:
      kind: ceos

    LEAF2:
      kind: ceos

    LEAF3:
      kind: ceos

    LEAF4:
      kind: ceos

#########################
#       HOSTS           #
#########################

    HOST1:
      kind: ceos

    HOST2: 
      kind: ceos

    HOST3:
      kind: ceos

    HOST4:
      kind: ceos


  links:
######################
#   SPINE1 to LEAF   #
######################
    - endpoints: ["SPINE1:et1", "LEAF1:et1"]
    - endpoints: ["SPINE1:et2", "LEAF2:et1"]
    - endpoints: ["SPINE1:et3", "LEAF3:et1"]
    - endpoints: ["SPINE1:et4", "LEAF4:et1"]

######################
#   SPINE2 to LEAF   #
######################
    - endpoints: ["SPINE2:et1", "LEAF1:et2"]
    - endpoints: ["SPINE2:et2", "LEAF2:et2"]
    - endpoints: ["SPINE2:et3", "LEAF3:et2"]
    - endpoints: ["SPINE2:et4", "LEAF4:et2"]

######################
#   SPINE3 to LEAF   #
######################
    - endpoints: ["SPINE3:et1", "LEAF1:et3"]
    - endpoints: ["SPINE3:et2", "LEAF2:et3"]
    - endpoints: ["SPINE3:et3", "LEAF3:et3"]
    - endpoints: ["SPINE3:et4", "LEAF4:et3"]

######################
#   SPINE4 to LEAF   #
######################
    - endpoints: ["SPINE4:et1", "LEAF1:et4"]
    - endpoints: ["SPINE4:et2", "LEAF2:et4"]
    - endpoints: ["SPINE4:et3", "LEAF3:et4"]
    - endpoints: ["SPINE4:et4", "LEAF4:et4"]

########################
# LEAF1 to LEAF2   #
########################
    - endpoints: ["LEAF1:et5", "LEAF2:et5"]
    - endpoints: ["LEAF1:et6", "LEAF2:et6"]

########################
# LEAF3 to LEAF4   #
########################
    - endpoints: ["LEAF3:et5", "LEAF4:et5"]
    - endpoints: ["LEAF3:et6", "LEAF4:et6"]

######################
#   LEAF1 to HOSTS   #
######################
    - endpoints: ["LEAF1:et7", "HOST1:et1"]
    - endpoints: ["LEAF1:et8", "HOST2:et1"]

######################
#   LEAF2 to HOSTS   #
######################
    - endpoints: ["LEAF2:et7", "HOST1:et2"]
    - endpoints: ["LEAF2:et8", "HOST2:et2"]

######################
#   LEAF3 to HOSTS   #
######################
    - endpoints: ["LEAF3:et7", "HOST3:et1"]
    - endpoints: ["LEAF3:et8", "HOST4:et1"]

######################
#   LEAF4 to HOSTS   #
######################
    - endpoints: ["LEAF4:et7", "HOST3:et2"]
    - endpoints: ["LEAF4:et8", "HOST4:et2"]
