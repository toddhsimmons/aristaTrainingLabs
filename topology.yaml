name: firstLab
prefix: ""

topology:
  kinds:
    ceos:
      image: ceos:4.30.1F
      memory: 4g

  nodes:

#########################
#       SPINES          #
#########################

    SPINE1:
      kind: ceos

    SPINE2:
      kind: ceos

    SPINE3:
      kind: ceos

    SPINE4:
      kind: ceos


#########################
#       LEAFS           #
#########################

    LEAF1:
      kind: ceos

    LEAF2:
      kind: ceos

    LEAF3:
      kind: ceos

    LEAF4:
      kind: ceos

#########################
#       HOSTS           #
#########################

    HOST1:
      kind: ceos

    HOST2: 
      kind: ceos

    HOST3:
      kind: ceos

    HOST4:
      kind: ceos


  links:
######################
#   SPINE1 to LEAF   #
######################
    - endpoints: ["SPINE1:eth1", "LEAF1:eth1"]
    - endpoints: ["SPINE1:eth2", "LEAF2:eth1"]
    - endpoints: ["SPINE1:eth3", "LEAF3:eth1"]
    - endpoints: ["SPINE1:eth4", "LEAF4:eth1"]

######################
#   SPINE2 to LEAF   #
######################
    - endpoints: ["SPINE2:eth1", "LEAF1:eth2"]
    - endpoints: ["SPINE2:eth2", "LEAF2:eth2"]
    - endpoints: ["SPINE2:eth3", "LEAF3:eth2"]
    - endpoints: ["SPINE2:eth4", "LEAF4:eth2"]

######################
#   SPINE3 to LEAF   #
######################
    - endpoints: ["SPINE3:eth1", "LEAF1:eth3"]
    - endpoints: ["SPINE3:eth2", "LEAF2:eth3"]
    - endpoints: ["SPINE3:eth3", "LEAF3:eth3"]
    - endpoints: ["SPINE3:eth4", "LEAF4:eth3"]

######################
#   SPINE4 to LEAF   #
######################
    - endpoints: ["SPINE4:eth1", "LEAF1:eth4"]
    - endpoints: ["SPINE4:eth2", "LEAF2:eth4"]
    - endpoints: ["SPINE4:eth3", "LEAF3:eth4"]
    - endpoints: ["SPINE4:eth4", "LEAF4:eth4"]

########################
# LEAF1 to LEAF2   #
########################
    - endpoints: ["LEAF1:eth5", "LEAF2:eth5"]
    - endpoints: ["LEAF1:eth6", "LEAF2:eth6"]

########################
# LEAF3 to LEAF4   #
########################
    - endpoints: ["LEAF3:eth5", "LEAF4:eth5"]
    - endpoints: ["LEAF3:eth6", "LEAF4:eth6"]

######################
#   LEAF1 to HOSTS   #
######################
    - endpoints: ["LEAF1:eth7", "HOST1:eth1"]
    - endpoints: ["LEAF1:eth8", "HOST2:eth1"]

######################
#   LEAF2 to HOSTS   #
######################
    - endpoints: ["LEAF2:eth7", "HOST1:eth2"]
    - endpoints: ["LEAF2:eth8", "HOST2:eth2"]

######################
#   LEAF3 to HOSTS   #
######################
    - endpoints: ["LEAF3:eth7", "HOST3:eth1"]
    - endpoints: ["LEAF3:eth8", "HOST4:eth1"]

######################
#   LEAF4 to HOSTS   #
######################
    - endpoints: ["LEAF4:eth7", "HOST3:eth2"]
    - endpoints: ["LEAF4:eth8", "HOST4:eth2"]
